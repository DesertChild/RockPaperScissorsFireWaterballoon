<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RockPaperScissors Fire Water balloon</title>
    <link rel = "stylesheet" href="styles.css">

</head>
<body>
<header>
    <h1>Rock Paper Scissors Fire And water balloon. made by a high dude</h1>
</header>
<div class = "score-board">
    <div id="user-label" class="badge">UsEr</div>
    <div id="computer-label" class="badge">CoMp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

<div class="result">
    <p>Paper Covers Rock, Rock crushes scissors and scissor cuts Paper. ready? Go!!!</p>
</div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.jpg" width="80" height="80" alt="">
        </div>
        <div class="choice" id="p">
            <img src="images/pap.jpg" width="80" height="80" alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/sciss.jpg" width="80" height="80" alt="">
        </div>
        <div class="choice" id="f">
            <img src="images/fire.jpg" width="80" height="80" alt="">
        </div>
        <div class="choice" id="w">
            <img src="images/water.jpg" width="80" height="80" alt="">
        </div>
    </div>
<p id="Action-message">Make Your Move!!</p>

<script src="app.js" charset="utf-8"></script>
</body>
</html>
